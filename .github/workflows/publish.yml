name: Publish to PyPI and Build Executables

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.4
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-executables:
    name: Build ${{ matrix.os }} executable
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact-name: pydns-scanner-windows.exe
            build-path: dist/pydns-scanner.exe
          - os: ubuntu-latest
            artifact-name: pydns-scanner-linux
            build-path: dist/pydns-scanner
          - os: macos-latest
            artifact-name: pydns-scanner-macos
            build-path: dist/pydns-scanner
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pyinstaller
          pip install -r python/requirements.txt
      
      - name: Build executable
        run: pyinstaller --clean pydns-scanner.spec
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.build-path }}
          retention-days: 5

  publish:
    needs: build-executables
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for trusted publishing
      contents: write  # Required for creating releases
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build dependencies
        run: pip install build
      
      - name: Build package
        run: python -m build
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
      
      - name: Download all executables
        uses: actions/download-artifact@v4
        with:
          path: ./executables
      
      - name: Prepare release files
        run: |
          mkdir -p release-files
          cp dist/*.whl dist/*.tar.gz release-files/ || true
          cp executables/pydns-scanner-windows.exe/pydns-scanner.exe release-files/pydns-scanner-windows.exe || true
          cp executables/pydns-scanner-linux/pydns-scanner release-files/pydns-scanner-linux || true
          cp executables/pydns-scanner-macos/pydns-scanner release-files/pydns-scanner-macos || true
          chmod +x release-files/pydns-scanner-linux || true
          chmod +x release-files/pydns-scanner-macos || true
          ls -lah release-files/
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-files/*
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
